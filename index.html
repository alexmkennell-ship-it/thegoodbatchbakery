<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Good Batch Bakery</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="brand-banner" aria-label="The Good Batch Bakery banner">
      <div class="banner-frame"></div>
    </section>

    <main class="container">
      <section id="menu">
        <h2>Today's Menu</h2>
        <div id="menu-grid" class="grid"></div>
      </section>

      <section id="order">
        <div class="order-heading">
          <h2>Your Order</h2>
          <button id="clear-cart-btn" type="button" class="btn btn-secondary">Clear cart</button>
        </div>
        <div id="cart-items" class="card"></div>
        <p id="cart-total" class="total">Total: $0.00</p>

        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />


        <form
          id="checkout-form"
          class="card form"
          action="https://formspree.io/f/xlgwdkbv"
          method="POST"
        >
          <h3>Checkout</h3>

          <!-- Optional, but strongly recommended -->
          <input type="hidden" name="_subject" value="New Order — The Good Batch Bakery" />

          <label>
            Name
            <input type="text" name="name" required />
          </label>

          <label>
            Your Email
            <input type="email" name="email" required />
          </label>

          <label>
            Phone
            <input type="tel" name="phone" required />
          </label>

          <label>
            Notes
            <textarea name="notes" rows="3" placeholder="e.g., I would like these by Saturday, Pickup at 4pm"></textarea>
          </label>

          <!-- We'll fill these with JS right before submitting -->
          <input type="hidden" name="order_items" id="order-items-field" />
          <input type="hidden" name="order_total" id="order-total-field" />
          <input
            type="text"
            name="_gotcha"
            style="display:none"
            tabindex="-1"
            autocomplete="off"
          />

          <button type="submit" class="btn">Submit Order</button>
          <p id="order-status" class="status" aria-live="polite"></p>
        </form>

      </section>
    </main>

    

    <footer>
      <div class="container">
        <p>© <span id="year"></span> The Good Batch Bakery </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
